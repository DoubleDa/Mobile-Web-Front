<!DOCTYPE html>
<html>
<head>
	<title>JavaScript学习笔记</title>
	<meta charset="UTF-8" />
</head>
<body>
	<script>
		<!--JavaScript 函数参数-->
		<!--默认参数-->
		function myFun(x,y) {
			if(y===undefined)
			{
				y=0;
			}
		}

		function myFun(x,y) {
			y=y||0;
		}
		<!--Arguments 对象-->
		x=findMax(1,234,45,3,2,89);
		function findMax() {
			var i,max=0;
			for(i=0;i<arguments.length;i++){
				if(arguments[i]>max){
					max=arguments[i];
				}
			}
			return max;
		}
		<!--JavaScript 函数有 4 种调用方式。每种方式的不同方式在于 this 的初始化。-->
		<!--(1)作为一个函数调用-->
		function addFun(a,b) {
			return a+b;
		}
		window.addFun(2,4);
		<!--(2)函数作为方法调用-->
		var obj={
			name:"dyx",
			age:18,
			phoneNum:1348939
			fullName:function myName() {
				return "dayongxin";
			}
		};

		obj.myName();

		<!--(3)使用构造函数调用函数-->
		function meFun(name,age) {
			this.name=name;
			this.age=age;
		}
		var x=new meFun("dyx",26);
		x.fullName;

		<!--(4)作为函数方法调用函数-->
		<!--在 JavaScript 中, 函数是对象。JavaScript 函数有它的属性和方法。call() 和 apply() 是预定义的函数方法。 两个方法可用于调用函数，两个方法的第一个参数必须是对象本身。-->
		function myFun(a,b) {
			return a*b;
		}
		myFun.call(myFun,10,3);
	</script>
</body>
</html>
